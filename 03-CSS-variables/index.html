<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Variables and JS</title>
	 <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,700" rel="stylesheet"> 
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Update CSS variables with <span class="h1__em">JS</span></h1>
	<div class="controls">

		<div class="controls__item">
			<label for="spacing">Spacing</label>
			<input type="range" name="spacing" min="2" max="20" value="5" data-sizing="px">
		</div>
		<div class="controls__item">
			<label for="blur">Blur</label>
			<input type="range" name="blur" min="0" max="20" value="0" data-sizing="px">
		</div>
		<div class="controls__item">
			<label for="base">Base Color</label>
			<input type="color" name="base" value="#ffc600">
		</div>
	</div>
	<div class="image">
		<img src="https://source.unsplash.com/800x600/?city">
	</div>
	<script type="text/javascript" src="control.js"></script>
</body>
</html>
