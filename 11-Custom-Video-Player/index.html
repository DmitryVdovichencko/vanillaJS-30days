<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="652333414.mp4" type='video/mp4' codecs="avc1.42E01E, mp4a.40.2"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <div class="player__panel">
         <button class="player__button play right" title="Toggle Play"></button>
        
         <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
         <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
         <div class="arrow">
           <button data-skip="-10" class="player__button left"></button><span class="player__title">10s</span>
         </div>
         <div class="arrow">
           <span class="player__title">25s</span><button data-skip="25" class="player__button right"></button>
         </div>
        </div>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
